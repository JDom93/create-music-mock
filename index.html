<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/a32301e857.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css" />
        <title>Create Music Search</title>
    </head>
    <body>
        <div class="container-main">
            <!-- QUERY MENU -->
            <aside class="container-search">
                <div class="search-tool">
                    <h3>Search Music</h3>
                    <form id="search-form">
                        <input type="text" id="search-input" />
                        <label for="multilayer" class="checkbox-label">
                            <input
                                type="checkbox"
                                name="multilayer"
                                id="multilayer"
                            />
                            <span class="checkbox"></span>
                            Multilayer
                        </label>
                        <div id="suggestions" class="search-suggestions">
                            
                                <div class="suggestion" id="keywords">
                                    <h3>Keywords</h3>
                                    <ul id="list-keywords"></ul>
                                </div>
                                <div class="suggestion" id="albums">
                                    <h3>Albums</h3>
                                    <ul id="list-albums"></ul>
                                </div>
                            
                                <div class="suggestion" id="instruments">
                                    <h3>Instruments</h3>
                                    <ul id="list-instruments"></ul>
                                </div>
                                <div class="suggestion" id="styles">
                                    <h3>Styles</h3>
                                    <ul id="list-styles"></ul>
                                </div>
                            
                                <div class="suggestion" id="production">
                                    <h3>Production</h3>
                                    <ul id="list-productions"></ul>
                                </div>
                    </form>
                </div>
            </aside>

            <!-- CONTENT -->
            <div class="container-content">
                <nav>
                    <div class="logo-wrapper">
                        <img
                            class="logo-image"
                            src="https://www.createmusic.com/wp-content/themes/Avada-Child-Theme/images/CM-logo-final-white_wide.svg"
                            alt="CREATE MUSIC APP"
                        />
                    </div>
                    <ul class="menu-profile">
                        <li id="login">Login</li>
                        <li id="menu">Menu</li>
                        <li id="icon"><i class="fas fa-user-circle fa-2x"></i></li>
                    </ul>
                </nav>
                <section class="content-main">
                    <header class="content-filter">
                        <h3>
                            Search Results <span id="num-results"></span>
                        </h3>
                        <ul id="content-filters" class="content-filter-list">
                            <li class="filter-active" id="filter-tracks">
                                Tracks
                            </li>
                            <li id="filter-albums">Albums</li>
                            <li id="filter-favorites">Favorites</li>
                            <li id="filter-playlists">Playlists</li>
                        </ul>
                    </header>
                    <hr class="content-separator" />
                    <main id="content-results" class="content-results"></main>
                    <hr class="content-separator" />
                    <footer id="content-player" class="content-player">
                        <div class="content-player-button">
                            <i id="audio-play" class="far fa-play-circle fa-2x"></i>
                            <i id="audio-stop" class="far fa-stop-circle fa-2x"></i>
                        </div>
                        <div id="wavesurfer"></div>
                    </footer>
                </section>
            </div>
        </div>


        <script src="https://unpkg.com/wavesurfer.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"
        ></script>
        <script src="./fakeResp.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
